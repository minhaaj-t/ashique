{% extends "base.html" %}

{% block title %}Add Category - She Aura{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card">
            <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-md-center" style="background-color: #1A1A1A; color: #FFFFFF; border-bottom: 1px solid #666666;">
                <h3 class="mb-3 mb-md-0"><i class="fas fa-tags"></i> Add New Category</h3>
                <a href="{{ url_for('admin_categories') }}" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left"></i> Back to Categories
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label"><i class="fas fa-tag"></i> Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Engagement Rings" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><i class="fas fa-align-left"></i> Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe this category..."></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-gold">
                            <i class="fas fa-save"></i> Add Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
