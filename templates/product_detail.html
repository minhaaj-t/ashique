{% extends "base.html" %}

{% block title %}{{ product.title }} - E-Commerce Website{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.image_url %}
        <img src="{{ product.image_url }}" class="img-fluid rounded" alt="{{ product.title }}">
        {% else %}
        <div class="bg-light d-flex align-items-center justify-content-center" style="height: 400px;">
            <i class="fas fa-image fa-5x text-muted"></i>
        </div>
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.title }}</h1>
        <p class="lead">{{ product.description }}</p>
        
        <div class="mt-4">
            <a href="https://wa.me/?text=I'm interested in {{ product.title }}" target="_blank" class="btn btn-success btn-lg whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Contact via WhatsApp
            </a>
        </div>
    </div>
</div>
{% endblock %}
