{% extends "base.html" %}

{% block title %}Edit Jewelry Piece - She Aura{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card">
            <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-md-center" style="background-color: #1A1A1A; color: #FFFFFF; border-bottom: 1px solid #666666;">
                <h3 class="mb-3 mb-md-0"><i class="fas fa-edit"></i> Edit Jewelry Piece</h3>
                <a href="{{ url_for('admin') }}" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label"><i class="fas fa-heading"></i> Jewelry Name</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category_id" class="form-label"><i class="fas fa-tags"></i> Category</label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            <option value="">Select a category</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if product.category_id == category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><i class="fas fa-align-left"></i> Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image_url" class="form-label"><i class="fas fa-image"></i> Image URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product.image_url or '' }}" placeholder="https://example.com/jewelry-image.jpg">
                        <div class="form-text text-white-50">Provide a high-quality image URL for the jewelry piece</div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-gold">
                            <i class="fas fa-save"></i> Update Collection
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
