{% extends "base.html" %}

{% block title %}Edit Jewelry Piece - Jannah Jewels{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header" style="background: linear-gradient(to right, #8D1B3D, #5D1229); color: white;">
                <h3 class="float-start"><i class="fas fa-edit"></i> Edit Jewelry Piece</h3>
                <a href="{{ url_for('admin') }}" class="btn btn-light float-end">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label"><i class="fas fa-heading"></i> Jewelry Name</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ product.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><i class="fas fa-align-left"></i> Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image_url" class="form-label"><i class="fas fa-image"></i> Image URL</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product.image_url or '' }}" placeholder="https://example.com/jewelry-image.jpg">
                        <div class="form-text">Provide a high-quality image URL for the jewelry piece</div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-gold">
                            <i class="fas fa-save"></i> Update Collection
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
