{% extends "base.html" %}

{% block title %}Admin Login - She Aura{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header text-center" style="background-color: #1A1A1A; color: #FFFFFF; border-bottom: 1px solid #666666;">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="She Aura Logo" height="40" class="d-inline-block align-text-top mb-2">
                <h3><i class="fas fa-lock"></i> She Aura Admin Portal</h3>
                <p class="mb-0">Access your jewelry collection management dashboard</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your admin username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-key"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gold">
                            <i class="fas fa-sign-in-alt"></i> Access Collection
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center" style="background-color: #1A1A1A; border-top: 1px solid #666666;">
                <small class="text-muted">
                    <i class="fas fa-shield-alt"></i> Secure admin access to She Aura collection
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
