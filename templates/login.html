{% extends "base.html" %}

{% block title %}Admin Login - Jannah Jewels{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center" style="background: linear-gradient(to right, #8D1B3D, #5D1229); color: white;">
                <h3><i class="fas fa-lock"></i> Jannah Jewels Admin Portal</h3>
                <p class="mb-0">Access your jewelry collection management dashboard</p>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your admin username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fas fa-key"></i> Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gold">
                            <i class="fas fa-sign-in-alt"></i> Access Collection
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    <i class="fas fa-shield-alt"></i> Secure admin access to Jannah Jewels collection
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
